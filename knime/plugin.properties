# the name of the plugin
pluginPackage=de.immunonodes

# the name of the plugin
pluginName=ImmunoNodes

# the version of the plugin
pluginVersion=0.0.0.1

# the path (starting from KNIMEs Community Nodes node)
nodeRepositoyRoot=community

executor=com.genericworkflownodes.knime.execution.impl.LocalDockerToolExecutor
commandGenerator=com.genericworkflownodes.knime.execution.impl.DockerCommandGenerator

#docker specific configurations
dockerMachine=default

#tool specific configurations
tool.EpitopePredicton.dockerImage=immunonodes:v1
tool.AlleleFrequency.dockerImage=immunonodes:v1
tool.EpitopeAssembly.dockerImage=immunonodes:v1
tool.EpitopeSelection.dockerImage=immunonodes:v1
tool.HLATyping.dockerImage=immunonodes:v1
tool.NeoEpitopePredicton.dockerImage=immunonodes:v1
tool.SpacerDesign.dockerImage=immunonodes:v1
tool.TAPrediction.dockerImage=immunonodes:v1
tool.CleavagePrediction.dockerImage=immunonodes:v1
tool.EpitopeConservation.dockerImage=immunonodes:v1
